<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="javascript.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/formulario.css" media="screen">
  <title>Escribinos</title>
</head>

<body>
  <header class="header-grid">
    <div class="logo">
      <div id="box">
        <div class="uno"><img class="imagen-logo" src="images/logo-prem.png"></div>
        <div class="dos"><img class="imagen-logo" src="images/logo-prem.png"></div>
        <div class="tres"><img class="imagen-logo" src="images/logo-prem.png"></div>
        <div class="cuatro"><img class="imagen-logo" src="images/logo-prem.png"></div>
        <div class="cinco"><img class="imagen-logo" src="images/logo-prem.png"></div>
        <div class="seis"><img class="imagen-logo" src="images/logo-prem.png"></div>
      </div>
    </div>
    <div class="menues">
      <a href="index.html" class="underline-animation" target="">HOME</a>
      <a href="mejor_pelicula.html" class="underline-animation" target="">PELICULA</a>
      <a href="mejor_juego.html" class="underline-animation" target="">JUEGO</a>
      <a href="mejor_serie.html" class="underline-animation" target="">SERIE</a>
      <a href="formulario.html" class="underline-animation" target="">ESCRIBINOS!</a>
    </div>
  </header>
  <div class="categoria">
    <div id="formulario" class="width-100 mx-auto w-50 pt-5 pb-5" >
      <p>Si tenes alguna consulta o un comentario no dudes en escribirnos! </p>
      <form class="row g-3" name="fvalida">
        <div class="form-floating  col-md-6">
          <input type="text" class="form-control"  name="nombre" id="floatingTextarea1" placeholder="Nombre" size="30" maxlength="100">
          <label for="floatingTextarea1">Nombre</label>
        </div>
        <div class="form-floating  col-md-6">
          <input type="text" class="form-control"  name="apellido" id="floatingTextarea2" placeholder="Apellido">
          <label for="floatingTextarea2">Apellido</label>
        </div>
        <div class="form-floating  col-md-6">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating col-md-6">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name=tema>
            <option selected>Elegir...</option>
            <option value="Series">Series
              <option value="Peliculas">Peliculas
              <option value="Libros">Libros
              <option value="Otros">Otro tema
          </select>
          <label for="floatingSelect">Tema</label>
        </div>
        
        <div class="form-floating  col-12">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea3" style="height: 100px" name="comentario"></textarea>
          <label for="floatingTextarea3">Comentario</label>
        </div>
        <div class="col-12">
          <button type="button" class="btn btn-secondary" onclick="validarEnviar()">Enviar</button>
        </div>
      </form>
    </div>
  </div>
  <div id="footer" class="footer categoria">
    <h5>Comision 22507 - Codo a codo 4.0</h5>
    <h6>Constanza, Ignacio, Pablo</h6>
</div>
</body>

</html>
